# km_forecasting_models.yaml
# True km-scale forecasting models (native output at ~1–3 km, or km ROI via stretched grid)

papers:
  - id: xu2025_lam_ai
    domain:
      scope: "regional / limited-area"
      nominal_resolution_km: 3
      timestep: "1-hourly"
    architecture:
      family: "CNN encoder-decoder"
      notes: "Parallel global–local structure; limited-area AI model with boundary forcing (per paper description)"
    outputs:
      probabilistic: false
      ensembles: false
    tags:
      - "limited-area"
      - "km-scale"
      - "boundary forcing"

  - id: adamov2025_ml_lam
    domain:
      scope: "regional / limited-area"
      nominal_resolution_km: null
      timestep: "multi-step rollout"
      regions_mentioned:
        - "Denmark"
        - "Switzerland"
    architecture:
      family: "Graph Neural Network (GNN)"
      notes: "Specialized graph constructions (rectangular + triangular meshes) with flexible boundary forcing; rollout training"
    outputs:
      probabilistic: false
      ensembles: false
    tags:
      - "limited-area"
      - "GNN"
      - "rollout training"

  - id: nordhagen2025_stretchedgrid
    domain:
      scope: "stretched grid (global with region of interest)"
      nominal_resolution_km:
        region_of_interest: 2.5
        elsewhere: 31
      timestep: "arbitrary forecast length (per paper)"
    architecture:
      family: "Stochastic encoder-decoder"
      notes: "CRPS-based loss in real + spectral space for spatial coherence"
    outputs:
      probabilistic: true
      ensembles: true
    tags:
      - "probabilistic"
      - "stretched-grid"
      - "CRPS"
