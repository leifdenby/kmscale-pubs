papers:
  - id: xu2025_lam_ai
    title: "An artificial intelligence-based limited area model for high-resolution forecasts"
    year: 2025
    venue: "Communications Earth & Environment"
    type: journal
    links:
      landing: "https://www.nature.com/articles/s43247-025-02347-5"
    domain:
      scope: "regional / limited-area"
      nominal_resolution_km: 3
      timestep: "1-hourly"
    architecture:
      family: "CNN encoder-decoder"
      notes: "Parallel global–local structure; limited-area AI model with boundary forcing (per paper description)"
    outputs:
      probabilistic: false
      ensembles: false
    tags:
      - "limited-area"
      - "km-scale"
      - "boundary forcing"

  - id: adamov2025_ml_lam
    title: "Building Machine Learning Limited Area Models: Kilometer-Scale Weather Forecasting in Realistic Settings"
    year: 2025
    venue: "arXiv"
    type: preprint
    links:
      landing: "https://arxiv.org/abs/2504.09340"
      pdf: "https://arxiv.org/pdf/2504.09340.pdf"
      proceedings_page: "https://openreview.net/revisions?id=ZLC1Ov0Ipv"
