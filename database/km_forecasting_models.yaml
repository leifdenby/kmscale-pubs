# km_forecasting_models.yaml
# True km-scale forecasting models (native output at ~1–3 km, or km ROI via stretched grid)

papers:
  - id: xu2025_lam_ai
    domain:
      scope: "regional / limited-area"
      nominal_resolution_km: 3
      timestep: "1-hourly"
    architecture:
      family: "CNN encoder-decoder"
      notes: "Parallel global–local structure; limited-area AI model with boundary forcing (per paper description)"
    outputs:
      probabilistic: false
      ensembles: false
    tags:
      - "limited-area"
      - "km-scale"
      - "boundary forcing"

  - id: adamov2025_ml_lam
    domain:
      scope: "regional / limited-area"
      nominal_resolution_km:
        denmark: 2.5
        switzerland: 2.2
      timestep: "multi-step rollout"
      regions_mentioned:
        - "Denmark"
        - "Switzerland"
    architecture:
      family: "Graph Neural Network (GNN)"
      notes: "Specialized graph constructions (rectangular + triangular meshes) with flexible boundary forcing; rollout training"
    outputs:
      probabilistic: false
      ensembles: false
    tags:
      - "limited-area"
      - "GNN"
      - "rollout training"

  - id: oskarsson2023_graph_lam
    domain:
      scope: "regional / limited-area"
      nominal_resolution_km: 10
      region: "Nordic region (MEPS LAM)"
    architecture:
      family: "Graph Neural Network (GNN)"
      notes: "Graph-based NeurWP adapted to limited-area modeling with a multi-scale hierarchy"
    outputs:
      probabilistic: false
      ensembles: false
    tags:
      - "limited-area"
      - "GNN"
      - "regional"

  - id: nordhagen2025_stretchedgrid
    domain:
      scope: "stretched grid (global with region of interest)"
      nominal_resolution_km:
        region_of_interest: 2.5
        elsewhere: 31
      timestep: "arbitrary forecast length (per paper)"
    architecture:
      family: "Stochastic encoder-decoder"
      notes: "CRPS-based loss in real + spectral space for spatial coherence"
    outputs:
      probabilistic: true
      ensembles: true
    tags:
      - "probabilistic"
      - "stretched-grid"
      - "CRPS"

  - id: wijnands2025_lam_sgm_comparison
    domain:
      scope: "regional / limited-area + stretched grid comparison"
      nominal_resolution_km:
        regional_domain: 5.5
        global_domain: 31
      region: "Europe"
    architecture:
      family: "Graph Neural Network (Anemoi framework)"
      notes: "Shared architecture adapted for limited-area vs stretched-grid setups"
    outputs:
      probabilistic: false
      ensembles: false
    tags:
      - "limited-area"
      - "stretched-grid"
      - "regional"
      - "comparison"


  - id: oskarsson2024_probabilisticweatherforecastingwithhiera
    domain:
      scope: "global + regional / limited-area"
      nominal_resolution_km:
        regional: 10
      nominal_resolution_deg: 1.5
      region: "Nordic region (MEPS LAM)"
    architecture:
      family: "Hierarchical Graph Neural Network (Graph-EFM)"
      notes: "Latent-variable probabilistic model with efficient ensemble sampling"
    outputs:
      probabilistic: true
      ensembles: true
    tags:
      - "probabilistic"
      - "ensembles"
      - "GNN"
      - "limited-area"
      - "global"


  - id: larsson2025_crpslamregionalensembleweatherforecastin
    domain:
      scope: "regional / limited-area"
      nominal_resolution_km: 10
      region: "Nordic region (MEPS LAM)"
    architecture:
      family: "CRPS-LAM (ensemble LAM)"
      notes: "CRPS-based training with single-pass ensemble sampling"
    outputs:
      probabilistic: true
      ensembles: true
    tags:
      - "probabilistic"
      - "ensembles"
      - "limited-area"
      - "CRPS"
